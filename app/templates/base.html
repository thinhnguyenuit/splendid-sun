<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <title>Splendid Suns</title>
    <style>
      .bg-dark {
        background-color: #212529 !important;
      }
    </style>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-start">
            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <li class="nav-item">
                <a
                  class="nav-link px-2 text-white"
                  href="{{ url_for('core.index') }}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link px-2 text-white"
                  href="{{ url_for('core.info') }}"
                  >About</a
                >
              </li>
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a
                  class="nav-link px-2 text-white"
                  href="{{ url_for('users.account') }}"
                  >Account</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link px-2 text-white"
                  href="{{ url_for('blog_posts.create_post') }}"
                  >Create Post</a
                >
              </li>
            </ul>
            {% else %}
          </div>
          <div class="col d-flex justify-content-end">
            <a
              class="btn btn-outline-light me-2"
              href="{{ url_for('users.login') }}"
              role="button"
              >Log In</a
            >
            <a
              class="btn btn-warning"
              href="{{ url_for('users.register') }}"
              role="button"
              >Sign Up</a
            >
          </div>
          {% endif %} {% if current_user.is_authenticated %}
          <div>
            <a
              class="btn btn-warning"
              href="{{ url_for('users.logout') }}"
              role="button"
              >Log Out</a
            >
          </div>
          {% endif%}
        </div>
      </div>
    </header>
    <div class="container">
      {% from 'macros.html' import flash_msg%} {{ flash_msg() }} {% block
      content %} {% endblock %}
    </div>
  </body>
</html>
